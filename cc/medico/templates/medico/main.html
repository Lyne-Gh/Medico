{# Load the tag library #}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<!DOCTYPE html>
 <html lang="fr">
  <head><meta charset="utf-8">
   <title>{% block title %}Accueil{% endblock %}</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href={% url "about" %}>Medico</a>
    <ul class="navbar-nav mr-auto">
    <li class="navbar-item active">
    <a class="nav-link" href={% url "listeconsultations" %}>Consultations</a>
  </li>
  <li class="navbar-item active">
    <a class="nav-link" href={% url "nouvelle_consultation" %}>Ajouter Consultation</a>
  </li>
    <li class="navbar-item active">
    <a class="nav-link" href={% url "about" %}>À propos</a>

    </ul>
  </nav>
    <div class="container">
      <div class="container flex-grow-1">

      {% endblock %}

    </div>
  </body>

    © 2025
  </div>
</footer>

  
</html>
