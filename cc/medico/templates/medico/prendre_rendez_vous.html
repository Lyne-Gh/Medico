{% extends 'medico/main.html' %}
{% load django_bootstrap5 %}
{%block title%}Prendre rendez-vous{%endblock%}
{% block content %}
<h2>Prendre un rendez-vous</h2>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Confirmer le rendez-vous</button>
</form>

<a href="{% url 'about' %}">Retour</a>

{% endblock %}
